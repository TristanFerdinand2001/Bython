	   <script>
var questions = [
    {
          prompt: "1. Which best describes a function?\n(a) A function can only be used once\n(b) A function is a section of code that only executes when called\n(c) A function adds items",
          answer: "b"
    },
    {
         prompt: "2. What is the keyword for defining functions?\n(a) var\n(b) def\n(c) void",
         answer: "b"
    },
    {
         prompt: "3. True or false?\nFunctions accept arguments in the form of information.\n(a) true\n(b) false",
         answer: "a"
    },
	{
         prompt: "4. Which of the following is used for storing mutliple pieces of data?\n(a) List\n(b) int\n(c) string",
         answer: "b"
    },
	{
         prompt: "5. True or False?\nLists, tuples, dictionaries, and sets are all iterable objects.\n(a) true\n(b) false\n",
         answer: "a"
    },
	{
         prompt: "6. What is missing?\nIt is common to use the_____statement/loop to iterate through an iterable object.\n(a) if\n(b) for\n(c) well",
         answer: "b"
    },
	{
         prompt: "7. Which data type would be used for a name?\n(a) int\n(b) string\n(c)  float",
         answer: "b"
    },
	{
         prompt: "8. Which also plays a part with determining what the program does and the overall output\n(a) functions\n(b) strings\n",
         answer: "a"
    },
	{
         prompt: "9. How many arguments can be used in python?\n(a) 10 to 20\n(b) 100 to 1000\n(c) As many as required",
         answer: "c"
    },
	{
         prompt: "10. When adding functions, what is a suggestion?\n(a) Have all within same class\n(b) Space them out with commas\n(c)  Have all with the same name",
         answer: "b"
    }
	
];
var score = 0;


for(var i = 0; i < questions.length; i++){
    var response = window.prompt(questions[i].prompt);
    if(response == questions[i].answer){
         score++;
         alert("Correct!");
    } else {
         alert("Incorrect!");
    }
}
alert("you got " + score + "/" + questions.length + "  If you feel confident, move to the next two topics!");


 </script>

	   <script>
var questions = [
    {
          prompt: "1. Which of the following is a for loop used for?\n(a) Iterating over a sequence\n(b) Splitting variables into arrays\n(c) Dividing Strings into multiple variables",
          answer: "a"
    },
    {
         prompt: "2. Which of the following is an Arithmetic operator?\n(a) x\n(b) y\n(c) *",
         answer: "c"
    },
    {
         prompt: "3. Which of the following best describes control flow?\n(a) Control flow is used to control variables\n(b) Control flow is for conducting arithmetic\n(c) Control flow is the order in which individual statements, instructions, or function calls are executed.",
         answer: "c"
    },
	{
         prompt: "4. Which of the following is an Comparision operator?\n(a) {\n(b) ===\n(c) >",
         answer: "c"
    },
	{
         prompt: "5. Which Operator is used for floor division?\n(a) -\n(b) //\n(c) ==",
         answer: "b"
    },
	{
         prompt: "6. Which Operator is used for Multiplication\n(a) x\n(b) *\n(c) ^",
         answer: "b"
    },
	{
         prompt: "7. Which best describes continue statement?\n(a) The continue statement allows us to stop the current iteration of the loop\n(b) The continue statement allows us to continue to next class\n(c) The continue statement allows us to continue to next block of code ",
         answer: "a"
    },
	{
         prompt: "8. What is != used for?\n(a) Equal to and above\n(b) Not equal to\n(c) Missing variable",
         answer: "b"
    },
	{
         prompt: "9. Which operator is used for division?\n(a) /\n(b) //\n(c) >",
         answer: "a"
    },
	{
         prompt: "10. What is missing from the following statement?\nOperators are used to complete_________with variable and values\n(a) mathematics\n(b) operations\n(c) solutions",
         answer: "b"
    }
	
];
var score = 0;


for(var i = 0; i < questions.length; i++){
    var response = window.prompt(questions[i].prompt);
    if(response == questions[i].answer){
         score++;
         alert("Correct!");
    } else {
         alert("Incorrect!");
    }
}
alert("you got " + score + "/" + questions.length + "  If you feel confident, move to the next two topics!");


 </script>

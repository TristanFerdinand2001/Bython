	   <script>
var questions = [
    {
          prompt: "1. Which of the following doesn't allow duplicates?\n(a) Sets\n(b) Tuples\n(c) Lists",
          answer: "a"
    },
    {
         prompt: "2. Which of the following are used to stored pieces of data in order?\n(a) Lists\n(b) Tuples\n(c) Sets",
         answer: "b"
    },
    {
         prompt: "3. True or False?\nSets consider binary\n(a) true\n(b) false",
         answer: "a"
    },
	{
         prompt: "4. Which number do Lists begin from?\n(a) 1\n(b) 2\n(c) 0",
         answer: "c"
    },
	{
         prompt: "5. If you try to print the same piece of data twice with a set what will happen?\n(a) The second piece will be ignored\n(b) Both pieces will print\n (c) An error will occur",
         answer: "a"
    },
	{
         prompt: "6. Which two classes are used during inheritance\n(a) Parent and Child\n(b) First and Second\n(c) Class 0 and Class 1",
         answer: "a"
    },
	{
         prompt: "7. Are Sets only found in python?\n(a) yes\n(b) no",
         answer: "b"
    },
	{
         prompt: "8. Which of the following uses init() function\n(a) Inheritance\n(b) Lists\n(c) Tuples",
         answer: "a"
    },
	{
         prompt: "9. Which function allows child classes to inherit from a parent class?\n(a) extend()\n(b) init()\n(c) super()",
         answer: "b"
    },
	{
         prompt: "10. Which of the following uses round brackets?\n (a) Tuples\n(b) Lists\n(c) Arrays",
         answer: "a"
    }
	
];
var score = 0;


for(var i = 0; i < questions.length; i++){
    var response = window.prompt(questions[i].prompt);
    if(response == questions[i].answer){
         score++;
         alert("Correct!");
    } else {
         alert("Incorrect!");
    }
}
alert("you got " + score + "/" + questions.length + "  If you feel confident, move to the next two topics!");


 </script>

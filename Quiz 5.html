       <link rel="stylesheet" href="stylesheet.css">   
	   <script>
var questions = [
    {
          prompt: "1. What is an Array?\n(a) Special variable which can hold more than one value at a time\n(b) Variables for storing two data values\n(c) Variables which is only found in python",
          answer: "a"
    },
    {
         prompt: "2. How do add data to an Array?\n(a) def()\n(b) init()\n(c) append()",
         answer: "c"
    },
    {
         prompt: "3. What are the two main parts to OOP ?\n(a) ints and longs\n(b) Classes and Objects\n(c) Loops and Objects",
         answer: "b"
    },
	{
         prompt: "4. Does OOP have its own methods?\n(a) Yes\n(b) No",
         answer: "a"
    },
	{
         prompt: "5. Which of the following is true?\n(a) OOP is found in many programming languages\n(b) OOP is only found in python\n(c) OOP was the first programming paradigm ",
         answer: "a"
    },
	{
         prompt: "6. Do arrays have their own methods?\n(a) Yes\n(b) No",
         answer: "b"
    },
	{
         prompt: "7. In python are lists used as arrays?\n(a) Yes\n(b) No",
         answer: "a"
    },
	{
         prompt: "8. Is OOP the most common paradigm in python?\n(a) Yes\n(b) No",
         answer: "b"
    },
	{
         prompt: "9. Which libary will need to be imported to use Arrays?\n(a) ArrayLibary\n(b) ListLibary\n(c) NumPy Libary",
         answer: "c"
    },
	{
         prompt: "10. What does OOP stand for?\n (a) Object Offered Programming\n(b) Object Orientated Programming\n(c) Object Oblin Progamming ",
         answer: "b"
    }
	
];
var score = 0;


for(var i = 0; i < questions.length; i++){
    var response = window.prompt(questions[i].prompt);
    if(response == questions[i].answer){
         score++;
         alert("Correct!");
    } else {
         alert("Incorrect!");
    }
}
alert("you got " + score + "/" + questions.length + "");


 </script>

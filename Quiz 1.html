	   <script>
var questions = [
    {
          prompt: "1. What best describes a variable?\n(a) Variables are the output of a Computer\n(b) Variables are containers for storing data values\n(c) Variables allow you to see the datatype of the variable",
          answer: "b"
    },
    {
         prompt: "2. How do you cast a variable (this allows you to see data as the specific data type)?\n(a) x == 3\n(b) x = str(3)\n(c) type 3",
         answer: "b"
    },
    {
         prompt: "3. How do you declare a datatype as 'equal to' ?\n(a)  ==>\n(b) =\n(c) ==",
         answer: "c"
    },
	{
         prompt: "4. Which of the following is a Logical Condition?\n(a)  ....\n(b)  >=\n(c) >>=",
         answer: "b"
    },
	{
         prompt: "5. Which of the following is true?\n(a)  Indentation is used is most programming languages\n(b) Python was started in 1934\n(c)  The else statement can only be used in Python3.0",
         answer: "a"
    },
	{
         prompt: "6. Which datatype would be used for 3.0?\n(a) String\n(b) float\n(c) boolean",
         answer: "b"
    },
	{
         prompt: "7. Which data type would be used for a name?\n(a) int\n(b) string\n(c)  float",
         answer: "b"
    },
	{
         prompt: "8. Which of the following is a container for data?\n(a) Indentation\n(b)  Variables\n(c) Conditions",
         answer: "b"
    },
	{
         prompt: "9. Which of the following are used with if statements?\n(a) if2\n(b) else\n(c) return",
         answer: "b"
    },
	{
         prompt: "10. What is missing from the following statement?\n - Conditions work with _________ and they will determine the output of your program.\n(a) if statements\n(b) strings\n(c)  integers",
         answer: "a"
    }
	
];
var score = 0;


for(var i = 0; i < questions.length; i++){
    var response = window.prompt(questions[i].prompt);
    if(response == questions[i].answer){
         score++;
         alert("Correct!");
    } else {
         alert("Incorrect!");
    }
}
alert("you got " + score + "/" + questions.length + "  If you feel confident, move to the next two topics!");


 </script>
